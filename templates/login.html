{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-title">
            Welcome Back
        </div>
        {% if error %}
        <div style="color: #dc3545; margin-bottom: 16px; text-align: center; font-size: 14px;">
            {{ error }}
        </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div style="position: relative;">
                    <input type="password" name="password" id="loginPassword" placeholder="Enter your password" required>
                    <button type="button" onclick="togglePassword('loginPassword')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #6c757d; width: auto; padding: 0;">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <button type="submit">
                Sign In
            </button>
        </form>
        <div class="auth-link">
            <p>Don't have an account? <a href="/signup"><strong>Sign up here</strong></a></p>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const button = field.nextElementSibling;
    if (field.type === 'password') {
        field.type = 'text';
        button.innerHTML = 'üôà';
    } else {
        field.type = 'password';
        button.innerHTML = 'üëÅÔ∏è';
    }
}
</script>
{% endblock %}
